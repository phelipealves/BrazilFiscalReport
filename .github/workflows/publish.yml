name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: release
      url:  https://pypi.org/p/brazilfiscalreport
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        # Temporary workaround to bypass Twine's bug with attestation support
        # See https://github.com/pypa/gh-action-pypi-publish/issues/283
        # TODO(c-bata): Once a new version of twine is released, delete this line.
        # https://github.com/pypa/twine/pull/1172 
        attestations: false
        verbose: true
        
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Temporary workaround to bypass Twine's bug with attestation support
        # See https://github.com/pypa/gh-action-pypi-publish/issues/283
        # TODO(c-bata): Once a new version of twine is released, delete this line.
        # https://github.com/pypa/twine/pull/1172 
        attestations: false
        verbose: true
